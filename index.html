<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>开放平台数据展示</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale = 1.0,user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body> 
  <div id="stage" class="stage">
    <div class="pages">
      <div class="page">1</div>
      <div class="page">2</div>
      <div class="page">3</div>
      <div class="page">4</div>
    </div>
  </div>
  <div id="stage1" class="stage">
    <div class="pages1">
      <div class="page1">1</div>
      <div class="page1">2</div>
      <div class="page1">3</div>
      <div class="page1">4</div>
    </div>
  </div> 
  <script type="text/javascript" src="page.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded',function(e){
      var pager = new Pager({
        stage : 'stage',
        wrapper : '.pages',
        item : '.page',
        hMove : false,
        duration : 600,
        stage_width : 200,
        stage_height : 200,
        beforeScroll : function(index){
          //滚动之前执行的方法
        },
        afterScroll : function(index){
          //滚动之后执行的方法
          fns[index-1]();
        }
      });
      var pager1 = new Pager({
        stage : 'stage1',
        wrapper : '.pages1',
        item : '.page1',
        hMove : true,
        stage_width : 200,
        stage_height : 200,
        bubble : false,
        beforeScroll : function(index){
          //滚动之前执行的方法
        },
        afterScroll : function(index){
          //滚动之后执行的方法
          fns[index-1]();
        }
      });
      var fns = [
        function(){
          console.log('1');
        },function(){
          console.log('2');
        },function(){
          console.log('3');
        },function(){
          console.log('4');
        }
      ];
    });
  </script>
</body>
